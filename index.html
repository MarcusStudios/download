<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baixe o aplicativo LINGUAGEANDO e explore diversas funcionalidades educativas.">
    <title>LINGUAGEANDO - Download</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LINGUAGEANDO</h1>
        <p>Explorando a linguagem de forma interativa e educativa!</p>
    </header>

    <section id="download">
        <h2>Baixe o LINGUAGEANDO</h2>
        <p>Disponível para dispositivos Android. Clique no botão para fazer o download.</p>
        <a href="./assets/application-bb8bddb9-4b2b-4146-afc5-94b8fe1f005b.apk" class="download-btn" download>
            Baixar para Android
            <img src="./assets/android.png" alt="Ícone do Android" style="width: 30px; vertical-align: middle; margin-right: 8px;" />
        </a>
    </section>
    
    <section id="screenshots">
        <h2>Imagens do Aplicativo</h2>
        <div class="screenshots-container">
            <img src="./assets/splash.jpg" alt="Tela inicial do aplicativo LINGUAGEANDO" class="screenshot" />
            <img src="./assets/home.jpg" alt="Tela principal do aplicativo LINGUAGEANDO" class="screenshot" />
            <img src="./assets/Galeria-Boca.jpg" alt="Tela principal do aplicativo LINGUAGEANDO" class="screenshot" />
            <img src="./assets/Galeria-Rosto.jpg" alt="Tela principal do aplicativo LINGUAGEANDO" class="screenshot" />
        </div>
    </section>

    <footer>
        <p>Contato: <a href="mailto:Evilson.santos@ifma.edu.br">Evilson.santos@ifma.edu.br</a></p>
        <p>&copy; 2024 LINGUAGEANDO</p>
    </footer>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg" />
        <div id="caption"></div>
    </div>

    <script src="java.js"></script>
    <script>
        // JavaScript para abrir o modal
        const images = document.querySelectorAll('.screenshot');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const captionText = document.getElementById('caption');

        images.forEach(img => {
            img.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        });

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
